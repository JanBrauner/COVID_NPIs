### Define extra regions that are composed of arbitrary other regions.
### Region info not specified here will either be aggregated from the
### specified children if possible or left blank.
### children can be a list or a dict. If a list, the forecasting model
### for each child will be weighted according to population. If a dict,
### the values specify additional weights that will be multiplied by
### population before being applied to the model traces.

