# Path to epimodel-data directory
data_dir: data

# Replace with the actual channel (non-public)
foretold_channel: SECRET

### GLEAM

# data/sims subdirectory of gleamviz
gleamviz_sims_dir: /Users/jakey/GLEAMviz-data/sims
# Path to epimodel-data directory
data_dir: data

# Subsampling of imported data (see Pandas `df.resample`)
gleam_resample: 1D

### Extra data for web_export, relative to data_dir
web_export:
  john_hopkins: johns-hopkins.csv
  foretold: foretold.csv
  rates: rates.csv
  timezones: timezones.csv
  un_age_dist: various/age_dist_un.csv
  traces_v3: various/traces_v3.csv

### Generating GLEAM scenarios
# All combinations of groups and scenarios are created,
# unifying the attributes. Semantics:
# - param_beta_multiplier is applied to all beta (incl. exceptions)
# - param_beta_exceptions is list of [[days, vaue], [days, value], ...],
#   where value is eother a number, os region column name
# - param_beta is the global parameter setting
scenarios:
  - name: Irrelevant
    key: "IRRELEVANT"

groups:
  - group: "Default_Weak"
    name: Weak mitigation
    description: Mostly open borders; full opening of public places; no social distancing; little compliance with hygiene advice

  - group: "Default_Moderate"
    name: Moderate mitigation
    description: Some border closure; closure of schools; ban on public gatherings; partial social distancing

  - group: "Default_Strong"
    name: Strong mitigation
    description: Strong external and internal border closure; full closure of public places (including places of worship); social distancing outside and within homes

  - group: "Default_Recommended"
    name: Recommended mitigation
    description: Moderate measures + compulsory masks; contact tracing; social distancing at places of worship and within homes


# How to assign estimate different compartments
compartment_multipliers:
  Infectious: 1.0
  Exposed: 1.8

# Maximal fraction of population in a region that is in
# some compartment
compartments_max_fraction: 0.8

